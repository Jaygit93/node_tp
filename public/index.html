<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>NodeJS Chat Temps Réel</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>

    <body class="bg-gray-100">
        
        <!-- Bloc du chat -->
        <section class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-2xl flex flex-col">
            <h1 class="text-3xl font-bold text-center mb-2">Chat en temps réel</h1>
            <h2 id="my-username" class="text-sm font-semibold mb-4 text-center text-gray-600"></h2>

            <!-- Liste utilisateurs -->
            <div class="mb-6">
                <h4 class="text-lg font-semibold mb-1 flex items-center gap-2">
                    Utilisateurs connectés :
                </h4>
                <ul id="user-list" class="text-sm bg-gray-100 p-3 rounded border space-y-1"></ul>
            </div>

            <!-- Zone messages -->
            <div id="messages" class="flex-1 h-80 overflow-y-auto bg-gray-50 p-4 rounded-xl border flex flex-col space-y-3"></div>
            
            <p id="typing" class="text-sm italic text-gray-500 h-5 mt-1"></p>

            <!-- Formulaire -->
            <form id="chat-form" class="mt-4 flex gap-2">
                <input id="message-input" class="flex-1 border border-gray-300 rounded-xl p-3 focus:ring focus:ring-blue-300" placeholder="Écrivez votre message..." autocomplete="off" />
                <button class="bg-blue-600 hover:bg-blue-700 transition text-white px-5 py-3 rounded-xl font-semibold">
                    Envoyer
                </button>
            </form>

            <!-- Aide MP -->
            <div class="mt-6 text-sm text-gray-600">
                <h3 class="font-semibold mb-1">Pour envoyer un message privé :</h3>
                <p>Tapez :<span class="font-mono bg-gray-200 px-1 py-0.5 rounded">/mp ID_Utilisateur votre_message</span></p>
            </div>

        </section>

        <script src="script.js"></script>
    </body>
</html>
